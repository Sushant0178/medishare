{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style1.css' %}" rel="stylesheet">
    <title>Register</title>
    <style>
      body {
        background: url('/static/images/bh.png') no-repeat center center fixed;
        background-size: cover;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        margin-top: 10vh;
        margin-bottom: 20px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.75);
        width: 100%;
        max-width: 500px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group label {
        color: #ddd;
      }
      .form-check-label {
        color: #ddd;
      }
      .btn-success {
        background-color: #4CAF50;
        border: none;
        width: 100%;
      }
      .btn-success:hover {
        background-color: #45a049;
      }
      .alert {
        font-size: 14px;
      }
      .register-link {
        text-align: center;
        display: block;
        margin-top: 15px;
        color: #4CAF50;
      }
      .register-link:hover {
        color: #45a049;
        text-decoration: none;
      }
    </style>
  </head>
  <body>

    <div class="container">
      {% for message in messages %} 
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}

      <form method="POST">
        {% csrf_token %}
        <h1>Register Form</h1>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="Username" required>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="fname">NGO Name</label>
              <input type="text" class="form-control" name="fname" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="address">NGO Address</label>
              <input type="text" class="form-control" name="address" id="address" placeholder="Enter Address" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" name="email" required>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="mobileno">NGO Mobile No</label>
              <input type="text" class="form-control" name="mobileno" id="mobileno" placeholder="Enter Mobile Number" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="ngo_start_date">NGO Start Date</label>
              <input type="date" class="form-control" name="ngo_start_date" id="dob" required>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="pass1">Password</label>
              <input type="password" class="form-control" name="pass1" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="pass2">Confirm Password</label>
          <input type="password" class="form-control" name="pass2" required>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-success btn-block">Register</button>
      </form>

      <a href="{% url 'login' %}" class="register-link">Already have an account? Login here</a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
