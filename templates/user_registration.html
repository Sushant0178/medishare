{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <title>Register Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh; /* Full height for the body */
        background: url('/static/images/sell.png') no-repeat center center fixed;
        background-size: cover; /* Ensures the background image covers the entire screen */
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        width: 100%;
        max-width: 400px;
        margin: 10vh auto; /* Center the container vertically */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group label {
        font-weight: bold;
      }

      .form-control {
        border-radius: 5px;
      }

      .btn-block {
        width: 100%;
        margin-top: 20px;
      }

      /* Responsive styles */
      @media (max-width: 576px) {
        .container {
          width: 90%;
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>

    <div class="container">
      {% for message in messages %} 
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      
      <form method="POST">
        {% csrf_token %}
        <h1>Register Form</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="Username" required>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="fname">First name</label>
              <input type="text" class="form-control" name="fname" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="lname">Last name</label>
              <input type="text" class="form-control" name="lname" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
          <label for="pass1">Password</label>
          <input type="password" class="form-control" name="pass1" required>
        </div>
        <div class="form-group">
          <label for="pass2">Confirm Password</label>
          <input type="password" class="form-control" name="pass2" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-success btn-block">Register</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

  </body>
</html>
