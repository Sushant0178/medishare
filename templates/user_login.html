{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/style2.css' %}" rel="stylesheet">
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Full viewport height */
      background: url('/static/images/sell.png') no-repeat center center fixed;
      background-size: cover; /* Ensures the background image covers the entire screen */
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      width: 100%;
      max-width: 400px;
      margin: 10vh auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-label {
      font-weight: bold;
    }

    .mb-3 {
      margin-bottom: 1.5rem;
    }

    .d-grid {
      margin-top: 20px;
    }

    .btn-success {
      width: 100%;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #8ebf42;
      text-decoration: none;
    }

    /* Responsive Styles */
    @media (max-width: 576px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      body {
        background-size: cover;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      <script>
        alert("{{ message }}");
      </script>
    {% endfor %}
  {% endif %}
  <div class="row">
    <div class="col-12">
      <div class="container">
        <form method="POST">
          {% csrf_token %}
          <h1>Login Form</h1>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="Username" name="Username" aria-describedby="username">
          </div>
          <div class="mb-3">
            <label for="pass1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Login</button>
          </div>
          <a href="{% url 'user_registration' %}" class="register-link">Register here</a>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
