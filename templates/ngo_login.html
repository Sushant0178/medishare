{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/style12.css' %}" rel="stylesheet">
  <title>NGO Login</title>
  <style>
    body {
      background: url('/static/images/bh.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin-top: 15vh;
      padding: 20px 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-label {
      color: #ccc;
    }
    .btn-success {
      background-color: #8ebf42;
      border: none;
    }
    .btn-success:hover {
      background-color: #7a9f38;
    }
    .form-check-label {
      color: #ccc;
    }
    .register-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #8ebf42;
    }
    .register-link:hover {
      text-decoration: none;
      color: #7a9f38;
    }
  </style>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      <script>
        alert("{{ message }}");
      </script>
    {% endfor %}
  {% endif %}
  
  <div class="row">
    <div class="col-12">
      <div class="container">
        <form method="POST">
          {% csrf_token %}
          <h1>NGO Login</h1>
          
          <div class="mb-3">
            <label for="Username" class="form-label">Username</label>
            <input type="text" class="form-control" id="Username" name="Username" required>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass1" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Login</button>
          </div>

          <a href="{% url 'ngo_registration' %}" class="register-link">Register here</a>
        </form>
      </div>
    </div>
  </div>

  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
