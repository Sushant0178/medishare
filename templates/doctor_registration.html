{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <title>Doctor Registration</title>
    <style>
      body {
        background: url('/static/images/mn.jpg') no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.8);
        margin-top: 10vh;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        font-size: 1.8rem;
      }

      .form-group label {
        font-weight: bold;
      }

      .btn-success {
        width: 100%;
      }

      /* Media Queries for Mobile and Tablet Screens */
      @media (max-width: 768px) {
        .container {
          margin-top: 5vh;
          width: 90%;
          padding: 20px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .form-group {
          margin-bottom: 1rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          margin-top: 5vh;
          width: 100%;
          padding: 15px;
        }

        h1 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}

      <form method="POST">
        {% csrf_token %}
        <h1>Register Form</h1>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="name">Doctor Name</label>
              <input type="text" class="form-control" placeholder="Enter Name" name="dname" id="name" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="address">Doctor Address</label>
              <input type="text" class="form-control" placeholder="Enter Address" name="address" id="address" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" required>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="mobileno">Doctor Mobile No</label>
              <input type="text" class="form-control" placeholder="Enter Mobile Number" name="mobileno" id="mobileno" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="qual">Doctor Qualification</label>
              <input type="text" class="form-control" placeholder="Enter Qualification" name="qual" id="qual" required>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="exe">Doctor Experience</label>
              <input type="text" class="form-control" placeholder="Enter Experience" name="exe" id="exe" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="pass1">Password</label>
          <input type="password" class="form-control" name="pass1" required>
        </div>

        <div class="form-group">
          <label for="pass2">Confirm Password</label>
          <input type="password" class="form-control" name="pass2" required>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-success btn-block">Register</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
